<html layout:decorate="~{layout}">

	<div layout:fragment="content" class="container my-3">
	<a th:href="@{/question/create}" class="btn btn-primary my-2">질문 등록하기</a>
	<table class="table">
		<thead class="table-dark">
			<tr class="text-center">
				<th>번호</th>
				<th style="width:50%">제목</th>
				<th>글쓴이</th>
				<th>조회수</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" th:each="question, loop : ${paging}">
				<!-- 질문 글 번호 -->
				<td th:text="${paging.getTotalElements - (loop.count-1) - (paging.number * paging.size)}"></td>
				<!-- 제목 왼쪽 정렬 -->
				<td class="text-start">
					<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목</a>
					<span th:text="[+${#lists.size(question.answerList)}+]"></span>
				</td>
				<td>
					<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
				</td>
				<td><span th:text="${question.hit}">조회수</span></td>
				<td th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}">등록일</td>
			</tr>
		</tbody>
	</table>
	<!-- 페이징 처리 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
					<span>이전</span>
				</a>
			</li>
			
			<li th:each="page: ${#numbers.sequence(0,paging.totalPages-1)}" 
			th:if="${page >= paging.number-5 and page <= paging.number+5}"
			th:classappend="${page==paging.number} ? 'active'" class="page-item">
				<a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
			</li>
			
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 페이징 끝 -->
	</div>

</html>
