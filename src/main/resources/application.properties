#Cloud Oracle DATAsource config & Connecting cloud databases and e-wallets
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@springbootdb_high?TNS_ADMIN=/var/lib/tomcat10/lib/Wallet_springbootdb
spring.datasource.username=admin
spring.datasource.password=Abc123456789

#JPA config
#SQL Query -> console
spring.jpa.properties.hibernate.show_sql=true
#SQL Query -> in console -> to read well
spring.jpa.properties.hibernate.format_sql=true
#SQL Query -> run -> in console parameter=?
logging.level.org.hibernate.type.descriptor.sql.spi=trace
#Database create tabel option
spring.jpa.hibernate.ddl-auto=update
#Set the type of connected database
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL80Dialect