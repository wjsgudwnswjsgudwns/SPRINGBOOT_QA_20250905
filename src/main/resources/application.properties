spring.application.name=jhj_project

#server port
server.port=8888

#Oracle DATAsource config
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=12345

#JPA config
#SQL Query -> console
spring.jpa.properties.hibernate.show_sql=true
#SQL Query -> in console -> to read well
spring.jpa.properties.hibernate.format_sql=true
#SQL Query -> run -> in console parameter=?
logging.level.org.hibernate.type.descriptor.sql.spi=trace
#Database create tabel option
spring.jpa.hibernate.ddl-auto=update
#Set the type of connected database
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL80Dialect